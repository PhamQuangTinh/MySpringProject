<app-header></app-header>
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text product-more">
                    <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
                    <span>Check Out</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="checkout-section spad">
    <div class="container">
        <form action="#" class="checkout-form">
            <div class="row">
                
                <div class="col-lg-8">

                    <div class="place-order">
                        <h4>Your Order</h4>
                        <div class="order-total">
                            <ul class="order-table">
                                <li>Product <span>Total</span></li>
                                <li class="fw-normal" *ngFor="let cart of cartItems" >
                                    {{cart.productName}} x {{cart.qty}} <span>${{cart.price}}</span>
                                </li>

                                <li class="total-price">Total <span>${{getTotal() | number:'1.2-3'}}</span></li>
                            </ul>
                            <div class="payment-check">
                                <!--  -->
                            </div>
                            <div class="order-btn">
                                <button type="submit" class="site-btn place-btn" (click) = "order()">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Shopping Cart Section End -->
<app-footer></app-footer>
