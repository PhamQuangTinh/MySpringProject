<app-header></app-header>

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <h3 *ngIf="!success" class="text-danger">{{message}}</h3>
                        <form #userForm="ngForm" (ngSubmit)="login()" novalidate>
                            <div class="group-input form-group">
                                <label for="username">Username *</label>
                                <input type="text" required #user="ngModel" name="username" class="form-control" 
                                [(ngModel)]="username" [class.is-invalid]="user.invalid && user.touched">
                            </div>
                            <small class="text-danger" [class.d-none]="user.valid || user.untouched">username is required</small>
                            <div class="group-input form-group">
                                <label for="pass">Password *</label>
                                <input type="password" required #pass="ngModel" name="pass" class="form-control" 
                                [(ngModel)]="password" [class.is-invalid]="pass.invalid && pass.touched">
                            </div>
                            <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">password is required</small>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="#" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>
                        <div class="switch-login">
                            <a routerLink="/register" routerLinkActive="active" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
