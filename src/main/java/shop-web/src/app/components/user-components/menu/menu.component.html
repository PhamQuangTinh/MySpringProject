    <div class="filter-widget">
        <h4 class="fw-title">Sex Type</h4>
        <div class="fw-brand-check">
            <div class="bc-item">
                <label for="bc-calvin">
                    Men
                    <input type="checkbox" id="bc-calvin" (click)="editCheckbox('men')" [checked] = "checkedMen">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="bc-item" >
                <label for="bc-diesel" >
                    Women
                    <input type="checkbox" id="bc-diesel" (click)="editCheckbox('women')" [checked] = "checkedWomen">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="bc-item">
                <label for="bc-polo">
                    Kids
                    <input type="checkbox" id="bc-polo" (click)="editCheckbox('kid')" [checked] = "checkedKid">
                    <span class="checkmark"></span>
                </label>
            </div>

        </div>
    </div>
    <div class="filter-widget">
        <h4 class="fw-title">Price</h4>
        <div class="filter-range-wrap">
            <div class="range-slider">
                <div class="price-input">
                    <input type="text" id="minamount">
                    <input type="text" id="maxamount">
                </div>
            </div>
            <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                data-min="9" data-max="999">
                <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
            </div>
        </div>
       
    </div>
    <div class="filter-widget">
        <h4 class="fw-title">Color</h4>
        <div class="fw-color-choose">
            <div class="cs-item" [class.chooseColorMenu]="isColorChoosing('black')">
                <input type="radio" id="cs-black" (click)="checkColorChoosing('black')" class="" >
                <label class="cs-black" for="cs-black" >Black</label>
            </div>
            <div class="cs-item" [class.chooseColorMenu]="isColorChoosing('pink')">
                <input type="radio" id="cs-violet" (click)="checkColorChoosing('pink')">
                <label class="cs-violet" for="cs-violet" >Pink</label>
            </div>
            <div class="cs-item" [class.chooseColorMenu]="isColorChoosing('blue')">
                <input type="radio" id="cs-blue" (click)="checkColorChoosing('blue')" >
                <label class="cs-blue" for="cs-blue">Blue</label>
            </div>
            <div class="cs-item" [class.chooseColorMenu]="isColorChoosing('yellow')">   
                <input type="radio" id="cs-yellow" (click)="checkColorChoosing('yellow')">
                <label class="cs-yellow" for="cs-yellow">Yellow</label>
            </div>
            <div class="cs-item" [class.chooseColorMenu]="isColorChoosing('red')">
                <input type="radio" id="cs-red" (click)="checkColorChoosing('red')" >
                <label class="cs-red" for="cs-red">Red</label>
            </div>
            <div class="cs-item" [class.chooseColorMenu]="isColorChoosing('green')">
                <input type="radio" id="cs-green" (click)="checkColorChoosing('green')" >
                <label class="cs-green" for="cs-green">Green</label>
            </div>
        </div>
        <a href="javascript:void(0)" (click)="filter()" class="filter-btn">Filter</a>
    </div>
