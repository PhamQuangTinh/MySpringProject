<td class="cart-pic" style="width: 140px; height: 160px;"><img src="http://localhost:4200{{cartItem.productImage}}" alt=""></td>
<td class="cart-title">
    <h5>{{cartItem.productName}}</h5>
</td>
<td class="p-price">${{cartItem.price}}</td>

        <div class="pro-qty">

        </div>
    </div>
</td>

<td class="close-td"><i class="ti-close"></i></td>
